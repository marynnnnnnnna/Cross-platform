<ion-button (click)="addFormShow()">Додати товари</ion-button>
<app-add-product-component
  *ngIf="showAddForm"
    (productAdd)="addProduct($event)"
  ></app-add-product-component>
  
<ion-card *ngFor="let product of ProductReadService.products">
  <ion-card-header>
    <ion-card-title>{{ product.getName() }}</ion-card-title>
    <ion-card-subtitle>{{ product.getType() }}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-item *ngFor="let detail of product.getDetails()">
      <ion-label>{{ detail }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Ціна {{ product.getPrice() }}</ion-label>
    </ion-item>
  </ion-card-content>
  <ion-button>Купити</ion-button>
</ion-card>
